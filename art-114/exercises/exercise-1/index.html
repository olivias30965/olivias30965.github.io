<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>


</head>

<body>
    <img id="backgroundImage" src="images/ocean.png" alt="background">

    <h1>Click the Button To Relax</h1>

    <div>
        <button>Click Me</button>
    </div>

    <script> /* This script toggles the visibility of the background image and updates the heading text when the button is clicked */
        const button = document.querySelector('button');
        const image = document.getElementById('backgroundImage');
        const heading = document.querySelector('h1');

        button.addEventListener('click', function () {
            image.style.opacity = image.style.opacity === '1' ? '0' : '1';
            heading.textContent = image.style.opacity === '1' ? 'aaaahhh relaxing' : 'Click the Button To Relax';
        });
    </script>
</body>

</html>
